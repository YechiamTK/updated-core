<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head prefix="og: http://ogp.me/ns/website#">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Twitter Cards / OGP -->
    <meta property="og:site_name" content="coDesign">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@thecodesignpub">
    <meta property="og:locale" content="en">
    <meta property="og:type" content="website">
    <meta name="generator" content="Hugo {{ .Hugo.Version }}">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,800,800i" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/logo/favicon.png">
    <meta name="application-name" content="coDesign">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="msapplication-TileImage" content="/logo/favicon.png">
    <meta name="msapplication-square70x70logo" content="/logo/favicon.png">
   
    <!-- Metadata -->
    <title>{{ if eq .Title .Site.Title }}{{ .Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta property="og:title" content="{{ .Title }}">
    <meta name="description" content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="canonical" content="{{ .Permalink }}">
    <meta name="theme-color" content="#{{ if .Params.color }}{{ .Params.color }}{{ else }}{{ if eq .Title .Site.Title }}dedede{{ else }}dedede{{ end }}{{ end }}">
  </head>
